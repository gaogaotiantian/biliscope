<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BiliScope设置</title>
  <link rel="stylesheet" href="./options.css">
</head>
<body>

<body>
  <div class="item">
    <label for="enable-word-cloud">使用词云:</label>
    <input type="checkbox" id="enable-word-cloud">
  </div>
  <div class="number-selector item">
    <label for="min-number">最小字号:</label>
    <button id="decrement" class="btn btn-primary">-</button><input type="number" id="min-number" value="5" min="5" max="50"><button
      class="btn btn-primary" id="increment">+</button>
    <p class="desc">(小于此设置字号的词将不会显示)</p>
  </div>

  <div>
    <button id="export-note">导出备注</button>
    <button id="import-note">导入备注</button>
  </div>

  <div id="status" class="item"></div>
  <div class="item">
    <button id="save" class="btn btn-primary">保存</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
